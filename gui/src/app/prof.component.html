<html (mousemove)="onMove()">

<h3 class="msg">Bem vindo, professor!</h3>

<table class="login">
<tr>
   <td><label>CPF </label></td>
   <td><input [(ngModel)]="prof.cpf" ></td>
   <td *ngIf="cpfduplicado">
     JÃ¡ existe um prof com esse CPF
   </td>
</tr>
<tr>
   <td><label>Senha </label></td>
   <td><input [(ngModel)]="prof.senha" ></td>
</tr>
<tr>
   <td><button class="btlogin" (click)="logarProf(prof)">Fazer Login</button></td>
</tr>
<tr>
   <td><button class="btcad" (click)="criarProf(prof)">Cadastrar</button></td>
</tr>
</table>

</html>
